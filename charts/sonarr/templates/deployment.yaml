apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "common.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "common.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "common.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          env:
            {{- range $i, $val := .Values.env }}
            {{- if $val.value }}
            - name: {{ $val.name | quote }}
              value: {{ $val.value | quote }}
            {{- else if $val.valueFrom }}
            - name: {{ $val.name | quote }}
              valueFrom:
                {{- toYaml $val.valueFrom | nindent 16 }}
            {{- end }}
            {{- end }}
                    
          ports:
            - name: http
              containerPort: 8989 
              protocol: TCP
      
        {{- range $probeName, $probe := .Values.probes }}
        {{- if $probe.enabled -}}
          {{- "" | nindent 0 }}
          {{- $probeName  | nindent 10 }}Probe:
            {{- toYaml $probe.spec | nindent 12 }}
        {{- end }}
        {{- end }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      
          volumeMounts:
          {{- range $persistenceIndex, $persistenceItem := .Values.persistence }}
            {{- if $persistenceItem.enabled }}
            - name: {{ $persistenceIndex }}
              mountPath: {{ $persistenceItem.mountPath }}
              {{- if $persistenceItem.subPath }}
              subPath: {{ $persistenceItem.subPath }}
              {{- end }}
            {{- end }}
          {{- end }}
      
      volumes:
        {{- range $persistenceIndex, $persistenceItem := .Values.persistence }}
        {{- if $persistenceItem.enabled }}
        - name: {{ $persistenceIndex }}
          {{- if $persistenceItem.existingClaim }}
          persistentVolumeClaim: 
            claimName: {{ $persistenceItem.existingClaim }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
        {{- end }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
